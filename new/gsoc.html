<head>

    <link rel="shortcut icon" href="fossasia.ico" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/flexslider.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/elegant-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/pe-icon-7-stroke.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/theme-lava.css" rel="stylesheet" type="text/css" media="all"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <style type="text/css">
    	h1, h2, h3, h4, h5 {
    		font-weight: bold;
    		margin: 2rem 0;
    	}
    	ul {
    		padding:0 2rem;
    	}
    </style>
</head>
<body>
	
	<h3>List of Project Ideas</h3>
	<div>
		<div class="loading">Loading...</div>
		<ul id="table">
		</ul>
	</div>
	<hr>
	<h3>Description of Ideas</h3>
	<div id="content"><div class="loading">Loading...</div></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script src="js/spectragram.min.js"></script>
    <script src="js/flexslider.min.js"></script>
    <script src="js/jquery.plugin.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/smooth-scroll.min.js"></script>
    <script src="js/twitterfetcher.min.js"></script>
    <script src="js/placeholders.min.js"></script>
    <script src="js/scripts.js"></script>
	<script src="https://api.github.com/repos/fossasia/labs.fossasia.org/issues?labels=GSOC"></script>
	<script type="text/javascript">
		$.getJSON( 
			"https://api.github.com/repos/fossasia/labs.fossasia.org/issues?labels=GSOC&state=open",
			function(){
				console.log("success");
			}
		)
		.done(function(data){
			$('.loading').hide();
			console.log(data[0]);
			$.each(data, function(i, item) {
				//List of Content
				var tag;
				$.each(item["labels"], function(i, label) {
					if (label["name"] != "GSoC") {
						tag = label["name"].replace(" ", "-");
					}
				});
				if ($("#" + tag).length <= 0) {
					var html = "<li class='tags'>" + tag + "<ul id='" + tag + "'></ul></li>";
					$('#table').append(html);
				}
				var a = $("<a>", {href: "#" + item["id"]});
				a.html(item["title"] + "<br>");
				var li = $("<li>");
				li.html(a);
				$('#' + tag).append(li);
				console.log("Data: " + item["url"]);

				//Content Description
				var div = $("<div>", {id: item["id"]});
				var h4 = $("<h4>");
				h4.html(item["title"]);
				var p = $("<p>");
				p.html(item["body"]);
				div.html(h4);
				div.append(p);
				$('#content').append(div);
		    });
	        
		})
		.fail(function(){
			console.log("fail");
		})
	</script>
</body>
</html>
